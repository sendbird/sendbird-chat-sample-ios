name: chat-ios build test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test schemes
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Tuist Build
        uses: tuist/tuist-action@0.13.0
        with:
          command: 'build'
          arguments: 'BasicGroupChannel'
    - name: Tuist Build
        uses: tuist/tuist-action@0.13.0
        with:
          command: 'build'
          arguments: 'BasicOpenChannel'

