name: chat-ios build test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test schemes
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Tuist Build
        uses: tuist/tuist-action@0.13.0
        with:
          command: 'generate'
          arguments: ''
      - name: Build BasicGroupChannel
        run: |
          xcodebuild build -workspace Samples.xcworkspace -scheme BasicGroupChannel -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=latest'
      - name: Build BasicOpenChannel
        run: |
          xcodebuild build -workspace Samples.xcworkspace -scheme BasicOpenChannel -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=latest'

